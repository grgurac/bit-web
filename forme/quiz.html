<html>

<body>
    <form>

        <p>Ko je najbolji stand up komicar u Srbiji?
            <div>
                <input type="radio" name="komicar" value="Radomir" checked> Radomir Nestorovic
                <input type="radio" name="komicar" value="Nesa"> Nesha Bridzis
                <input type="radio" name="komicar" value="dincic"> Srdjan Dincic
            </div>
        </p>

        <p>Ko je najbolji pokeras u Srbiji?
            <div>
                <input type="checkbox" name="poker" value="jovica" checked>Jovica
                <input type="checkbox" name="poker" value="perica">Perica
                <input type="checkbox" name="poker" value="ivica">Ivica
            </div>
        </p>
        <p>
            Koje je vase misljenje o zivotu?
            <div>
                <textarea>

                </textarea>
            </div>
        </p>
        <p>Koji je vas datum rodjenja?</p>
        <span>Day</span>
        <select name="day">
            <option value="1-10">1-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">20-30</option>

        </select>
        <span>Month</span>
        <select name="month">
            <option value="1-4">1-4</option>
            <option value="5-8">5-8</option>
            <option value="9-12">9-12</option>
        </select>
        <span>Year</span>
        <select name="year" multiple="multiple" size="3">
            <option value="1">0-1000</option>
            <option value="1001">1001-2000</option>
            <option value="2001">2001-3000</option>
        </select>


    </form>

</body>

</html>
